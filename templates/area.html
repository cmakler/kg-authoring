<!doctype html>
<html class="no-js" lang="">
<head>
    <title>Area Playground</title>
    <link rel="stylesheet" href="../kg.0.1.1.css"/>
    <script src="../kg.0.1.1.js"></script>

</head>
<body>

<div id="diagram" class="kg-container" src="areaGraph"
     style="width: 80%;margin-right: auto;margin-left: auto;margin-top: 2em;margin-bottom: 2em;">

</div>
<script>
    KG.addView("areaGraph", {
        "aspectRatio": 2,
        "params": [
            {
                "name": "x",
                "value": "4",
                "min": "-4",
                "max": "4",
                "round": "0.1"
            }
        ],
        "objects": [
            {
                "type": "Graph",
                "def": {
                    "xAxis": {
                        "orient": "bottom",
                        "domain": [0, 10],
                        "range": [0.55, 0.95]
                    },
                    "yAxis": {
                        "orient": "left",
                        "domain": [0, 10],
                        "range": [0.9, 0.1]
                    },
                    "objects": [
                        {
                            "type": "Area",
                            "def": {
                                "univariateFunction1": {
                                    "fn": "y^(-1)",
                                    "ind": "y",
                                    "min": 2
                                }
                            }
                        }
                    ]
                }
            },
            {
                "type": "Graph",
                "def": {
                    "xAxis": {
                        "orient": "bottom",
                        "domain": [-4, 4],
                        "range": [0.05, 0.45]
                    },
                    "yAxis": {
                        "orient": "left",
                        "domain": [-4, 4],
                        "range": [0.9, 0.1]
                    },
                    "objects": [
                        {
                            "type": "Area",
                            "def": {
                                "univariateFunction1": {
                                    "fn": "(x^2)-2"
                                },
                                "univariateFunction2": {
                                    "fn": "-(x^2)+2"
                                }
                            }
                        }
                    ]
                }
            }
        ]
    })
</script>
</body>
</html>
